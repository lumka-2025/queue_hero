<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Queue Hero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <header class="header">
    <div class="logo">QH Queue Hero</div>
    <div class="actions"><a href="index.html" class="btn btn-ghost">Home</a></div>
    <button id="darkModeToggle">ðŸŒ™</button>
  </header>

  <main class="container">
    <section class="card">
      <h1>Welcome back</h1>
      <p class="small">Role will preselect from the welcome page</p>

      <div class="form-row">
        <div class="col">
          <label>Email</label><br/>
          <input id="username" class="input" placeholder="you@example.com" />
        </div>
        <div style="width:160px;">
          <label>Role</label><br/>
          <select id="role" class="input">
            <option value="customer">Customer</option>
            <option value="agent">Agent</option>
            <option value="marketer">Marketer</option>
          </select>
        </div>
      </div>

      <div style="margin-top:12px;">
        <label>Password</label><br/>
        <input id="password" type="password" class="input" />
      </div>

      <div style="margin-top:14px;">
        <button id="loginBtn" class="btn">Login</button>
        <a href="register.html" style="margin-left:12px">Register</a>
      </div>

      <p id="msg" class="small" style="margin-top:12px;color:crimson"></p>
    </section>
  </main>

  <script src="js/global.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
