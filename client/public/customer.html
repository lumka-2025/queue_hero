<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QHero - Customer Dashboard</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <h1>Customer Dashboard</h1>
    <form id="queueForm">
      <input type="text" id="location" placeholder="Mall / Location" required>
      <input type="text" id="store" placeholder="Queue (e.g. Spar Money Market)" required>
      <input type="number" id="position" placeholder="Your position in line" required>
      <textarea id="notes" placeholder="Additional info"></textarea>
      <button type="submit" class="btn">Request Queue Assistance</button>
    </form>

    <div id="queueStatus">
      <h3>Your Queue Requests</h3>
      <ul id="statusList"></ul>
    </div>

  </div>

</body>
</html>
