<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue Hero — Marketer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./global.css" />
  <script defer src="./js/session.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <div class="brand">
        <div class="logo"></div>
        <div>Queue Hero</div>
      </div>
      <nav class="nav">
        <a class="btn" href="./index.html">Home</a>
        <button class="btn danger" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="clientCard" class="card hidden">
      <h2 class="title">Book a Marketer / Stilt Walker</h2>
      <div class="grid">
        <div>
          <label class="label">Location</label>
          <input id="m_location" class="input" placeholder="Tembisa Mall: Court A" />
        </div>
        <div>
          <label class="label">Date</label>
          <input id="m_date" type="date" class="input" />
        </div>
        <div>
          <label class="label">Time</label>
          <input id="m_time" type="time" class="input" />
        </div>
        <div>
          <label class="label">Branding brief (optional)</label>
          <input id="m_branding" class="input" placeholder="Gold/Black palette, promo flyers…" />
        </div>
      </div>
      <div class="space"></div>
      <button class="btn brand" onclick="submitBooking()">Submit Booking</button>
      <div class="space"></div>
      <div id="m_msg" class="note"></div>

      <div class="space"></div>
      <h3>Your Bookings</h3>
      <table class="table" id="m_my">
        <thead><tr><th>ID</th><th>Location</th><th>Date</th><th>Time</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="marketerCard" class="card hidden">
      <h2 class="title">Pending Activation Requests</h2>
      <table class="table" id="m_pending">
        <thead><tr><th>ID</th><th>Location</th><th>Date</th><th>Time</th><th>Branding</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">© Queue Hero • Activations</footer>

  <script src="./js/marketer.js"></script>
  <script>
    function logout(){ localStorage.clear(); location.href='./index.html'; }
  </script>
</body>
</html>
