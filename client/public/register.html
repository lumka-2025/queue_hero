<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Queue Hero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <header class="header">
    <div class="logo">QH Queue Hero</div>
    <div class="actions"><a href="index.html" class="btn btn-ghost">Home</a></div>
    <button id="darkModeToggle">ðŸŒ™</button>
  </header>

  <main class="container">
    <section class="card">
      <h1>Register</h1>
      <div>
        <label>Username</label><br/>
        <input id="username" class="input" />
      </div>
      <div style="margin-top:8px;">
        <label>Password</label><br/>
        <input id="password" type="password" class="input" />
      </div>
      <div style="margin-top:8px;">
        <label>Role</label><br/>
        <select id="role" class="input">
          <option value="customer">Customer</option>
          <option value="agent">Agent</option>
          <option value="marketer">Marketer</option>
        </select>
      </div>

      <div style="margin-top:12px;">
        <button id="registerBtn" class="btn">Register</button>
      </div>

      <p id="msg" class="small" style="margin-top:12px;color:crimson"></p>
    </section>
  </main>

  <script src="js/global.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
